<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MediaRentalMasCreateDlg" widgetVar="MediaRentalMasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMediaRentalMasTitle}">
            <h:form id="MediaRentalMasCreateForm">
                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.CreateMediaRentalMasLabel_mdrMasId}" for="mdrMasId" />

                        <p:outputLabel value="#{bundle.CreateMediaRentalMasLabel_transDate}" for="transDate" />

                        <p:outputLabel value="#{bundle.CreateMediaRentalMasLabel_crBy}" for="crBy" />

                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"

                                           itemValue="#{crByItem}"/>

                                           var="rentByItem"
                                           itemValue="#{rentByItem}"/>
                        </p:selectOneMenu>

                    <p:commandButton actionListener="#{mediaRentalMasController.create}" value="#{bundle.Save}" update="display,:MediaRentalMasListForm:datalist,:growl" oncomplete="handleSubmit(args,'MediaRentalMasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MediaRentalMasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
