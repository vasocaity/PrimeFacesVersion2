<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MediaRentalMasEditDlg" widgetVar="MediaRentalMasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMediaRentalMasTitle}">
            <h:form id="MediaRentalMasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mediaRentalMasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMediaRentalMasLabel_mdrMasId}" for="mdrMasId" />
                        <p:inputText id="mdrMasId" value="#{mediaRentalMasController.selected.mdrMasId}" title="#{bundle.EditMediaRentalMasTitle_mdrMasId}" required="true" requiredMessage="#{bundle.EditMediaRentalMasRequiredMessage_mdrMasId}"/>
                        <p:outputLabel value="#{bundle.EditMediaRentalMasLabel_transDate}" for="transDate" />
                        <p:calendar id="transDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{mediaRentalMasController.selected.transDate}" title="#{bundle.EditMediaRentalMasTitle_transDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMediaRentalMasLabel_crBy}" for="crBy" />
                        <p:selectOneMenu id="crBy" value="#{mediaRentalMasController.selected.crBy}" required="true" requiredMessage="#{bundle.EditMediaRentalMasRequiredMessage_crBy}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="crByItem"
                                           itemValue="#{crByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMediaRentalMasLabel_rentBy}" for="rentBy" />
                        <p:selectOneMenu id="rentBy" value="#{mediaRentalMasController.selected.rentBy}" required="true" requiredMessage="#{bundle.EditMediaRentalMasRequiredMessage_rentBy}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="rentByItem"
                                           itemValue="#{rentByItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mediaRentalMasController.update}" value="#{bundle.Save}" update="display,:MediaRentalMasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MediaRentalMasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MediaRentalMasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
