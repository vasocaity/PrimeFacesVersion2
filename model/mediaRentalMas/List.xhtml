<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMediaRentalMasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MediaRentalMasListForm">
                <p:panel header="#{bundle.ListMediaRentalMasTitle}">
                    <p:dataTable id="datalist" value="#{mediaRentalMasController.items}" var="item"
                                 selectionMode="single" selection="#{mediaRentalMasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.mdrMasId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalMasTitle_mdrMasId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mdrMasId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalMasTitle_transDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.transDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalMasTitle_crBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.crBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalMasTitle_rentBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.rentBy}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mediaRentalMasController.prepareCreate}" update=":MediaRentalMasCreateForm" oncomplete="PF('MediaRentalMasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MediaRentalMasViewForm" oncomplete="PF('MediaRentalMasViewDialog').show()" disabled="#{empty mediaRentalMasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MediaRentalMasEditForm" oncomplete="PF('MediaRentalMasEditDialog').show()" disabled="#{empty mediaRentalMasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mediaRentalMasController.destroy}" update=":growl,datalist" disabled="#{empty mediaRentalMasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
