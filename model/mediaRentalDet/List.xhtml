<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMediaRentalDetTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MediaRentalDetListForm">
                <p:panel header="#{bundle.ListMediaRentalDetTitle}">
                    <p:dataTable id="datalist" value="#{mediaRentalDetController.items}" var="item"
                                 selectionMode="single" selection="#{mediaRentalDetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.mdrDetId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalDetTitle_mdrDetId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mdrDetId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalDetTitle_fineDay}"/>
                            </f:facet>
                            <h:outputText value="#{item.fineDay}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalDetTitle_fineRate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fineRate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalDetTitle_fine}"/>
                            </f:facet>
                            <h:outputText value="#{item.fine}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalDetTitle_mediaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mediaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalDetTitle_mdrMasId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mdrMasId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMediaRentalDetTitle_mreMasId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mreMasId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mediaRentalDetController.prepareCreate}" update=":MediaRentalDetCreateForm" oncomplete="PF('MediaRentalDetCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MediaRentalDetViewForm" oncomplete="PF('MediaRentalDetViewDialog').show()" disabled="#{empty mediaRentalDetController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MediaRentalDetEditForm" oncomplete="PF('MediaRentalDetEditDialog').show()" disabled="#{empty mediaRentalDetController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mediaRentalDetController.destroy}" update=":growl,datalist" disabled="#{empty mediaRentalDetController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
