<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.CreateUserTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_prefix}" for="prefix" />
                        <p:inputText id="prefix" value="#{userController.selected.prefix}" title="#{bundle.CreateUserTitle_prefix}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_fname}" for="fname" />
                        <p:inputText id="fname" value="#{userController.selected.fname}" title="#{bundle.CreateUserTitle_fname}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_lname}" for="lname" />
                        <p:inputText id="lname" value="#{userController.selected.lname}" title="#{bundle.CreateUserTitle_lname}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{userController.selected.tel}" title="#{bundle.CreateUserTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_pid}" for="pid" />
                        <p:inputText id="pid" value="#{userController.selected.pid}" title="#{bundle.CreateUserTitle_pid}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_address}" for="address" />
                        <p:inputText id="address" value="#{userController.selected.address}" title="#{bundle.CreateUserTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_imgSrc}" for="imgSrc" />
                        <p:inputText id="imgSrc" value="#{userController.selected.imgSrc}" title="#{bundle.CreateUserTitle_imgSrc}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{userController.selected.active}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_type}" for="type" />
                        <p:inputText id="type" value="#{userController.selected.type}" title="#{bundle.CreateUserTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
