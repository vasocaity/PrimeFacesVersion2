<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLabel_userId}"/>
                        <h:outputText value="#{userController.selected.userId}" title="#{bundle.ViewUserTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_prefix}"/>
                        <h:outputText value="#{userController.selected.prefix}" title="#{bundle.ViewUserTitle_prefix}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_fname}"/>
                        <h:outputText value="#{userController.selected.fname}" title="#{bundle.ViewUserTitle_fname}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_lname}"/>
                        <h:outputText value="#{userController.selected.lname}" title="#{bundle.ViewUserTitle_lname}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_tel}"/>
                        <h:outputText value="#{userController.selected.tel}" title="#{bundle.ViewUserTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                        <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewUserTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                        <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_pid}"/>
                        <h:outputText value="#{userController.selected.pid}" title="#{bundle.ViewUserTitle_pid}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_address}"/>
                        <h:outputText value="#{userController.selected.address}" title="#{bundle.ViewUserTitle_address}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_imgSrc}"/>
                        <h:outputText value="#{userController.selected.imgSrc}" title="#{bundle.ViewUserTitle_imgSrc}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{userController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUserLabel_type}"/>
                        <h:outputText value="#{userController.selected.type}" title="#{bundle.ViewUserTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
